<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <div>
        <button class="change-color" onclick="Change()"></button>
      </div>
      
      <input id="myInput" type="text" placeholder="0.00" />

      <div class="all-buttons">
        <button class="first-button" onclick="Clear()">C</button>
        <button onclick="Display('%')" class="op">%</button>
        <button onclick="Display('/')" class="op">/</button>
        <button onclick="Delete()" class="op"><</button>
        <button onclick="Display('7')">7</button>
        <button onclick="Display('8')">8</button>
        <button onclick="Display('9')">9</button>
        <button onclick="Display('*')" class="op">*</button>
        <button onclick="Display('4')">4</button>
        <button onclick="Display('5')">5</button>
        <button onclick="Display('6')">6</button>
        <button onclick="Display('+')" class="op">+</button>
        <button onclick="Display('1')">1</button>
        <button onclick="Display('2')">2</button>
        <button onclick="Display('3')">3</button>
        <button onclick="Display('-')" class="op">-</button>
        <button onclick="Display('.')" class="op">.</button>
        <button onclick="Display('0')">0</button>
        <button onclick="Calc('=')">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
